<div class="container">
  <mat-form-field>
    <mat-label>{{ title }}</mat-label>
    <mat-select
      [(ngModel)]="selectedValue"
      (selectionChange)="selectOption($event.value)"
    >
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
